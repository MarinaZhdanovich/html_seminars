<!-- Текст задания
1.	Создание страницы регистрации
2.	Создать поля ввода
a.	Имя
b.	Имейл
c.	Пароль
d.	возраст (номер)
e.	Дата рождения
f.	Номер телефона
g.	Ползунок range (значение от 1 до 10)
3.	Все поля ввода должны быть обязательны для ввода
4.	На первом поле ввода должен быть автофокус -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form>
			<input type="text" placeholder="Name" required autofocus />
			<input type="email" placeholder="email" required />
			<input type="password" placeholder="password" required />
			<input type="number" placeholder="age" required />
			<input type="date" placeholder="Data of birthday" required />
			<input type="tel" placeholder="Telephone" required />
			<input type="range" min="1" max="10" required />
		</form>
	</body>
</html>
